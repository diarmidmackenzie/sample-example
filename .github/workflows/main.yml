# Workflow to mirror examples to other repos

name: Update

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  mirror:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install git-filter-repo
          
      # Check out main repo
      - name: Check out main repo
        run: |
          git clone https://github.com/diarmidmackenzie/split-sub-directory
          pwd
          cd split-sub-directory
          pwd

      # Runs git-filter-repo to filter the repo.
      - name: Filter repo
        run: |
          git filter-repo --path=examples/example1/ --path-rename=examples/example1/:

      # Git operations
      - name: Git operations
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
          # diagnostics
          echo git remote add origin https://github.com/diarmidmackenzie/sample-example
          git remote add origin https://github.com/diarmidmackenzie/sample-example
          echo git push -u origin main
          git push -u origin main
